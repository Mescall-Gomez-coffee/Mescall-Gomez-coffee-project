<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--    inserting css link-->
    <link rel="stylesheet" href="style.css">
    <!--inserting bootstarp link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="cover">
<!--    inserting nav bar-->
<!--**************************************************************************************************-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tarbucks <sup>&trade;</sup></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Tarbucks<sup>&trade;</sup></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Joke of the Day</a>
                            <blockquote>How does an IT guy drink coffee?</blockquote>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Mix Your Own Ingredients!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Coffee Bean</a></li>
                                <li><a class="dropdown-item" href="#">Milk & Milk alt.</a></li>
                                <li><a class="dropdown-item" href="#">Syrup</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Feedback" aria-label="Feedback">
                        <button class="btn btn-success" type="submit">Tell us </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!--**************************************************************************************************-->

    <form action="#" class="flex-form">
        <div class="templateBorder">
            <h1 class="text-center">Welcome to Tarbucks <sup>&trade;</sup></h1>
            <!--row to contain col elements for left and right sides of page-->
            <div class="row">
                <!--column containing different coffee choices on left hand side-->
                <div class="col-6">
                    <div class="container d-flex mt-5">
                        <div class="coff">
                            <h5 class="text-decoration-underline text-center text-black">Menu</h5>
                            <div id="coffees"></div>
                        </div>
                    </div>

                </div>
                <!--column containing coffee ordering system on right hand side-->
                <!--    top drop down menu-->
                <div class="container col-6">
                    <div class="container" id="topDrop">
                        <!--coffee roast dropdown-->
                        <div>
                            <label for="roast-selection"></label>
                            <h6>Roast</h6>
                            <select class="form-select" id="roast-selection" aria-label="Default select example">
                                <option selected>All</option>
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                        <div>
                            <!--                coffee name input-->
                            <h6 class="mt-1">Coffee Name</h6>
                            <div class="input-group mb-3">
                                <label for="name-selection"></label>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name-selection">
                            </div>
                        </div>
                        <div class="row">
                            <button class="col btn btn-outline-light" id="button-1" type="button">Search</button>
                        </div>
                    </div>
                    <!--bottom drop down menu-->
                    <div class="container mt-3" id="bottomDrop">
                        <!--                coffee roast dropdown-->
                        <div>
                            <h3 class="text-center">Add a Coffee</h3>
                            <h6>Roast</h6>
                            <select class="form-select" id="butDrop" aria-label="Default select example">
                                <option selected>All</option>
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                        <div>
                            <!--                coffee name input-->
                            <h6 class="mt-1">Name</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="new-coffee" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="row">
                            <button class="col btn btn-outline-light" id="button-2" type="button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>



<video autoplay muted loop class="coffeeBeans">
    <source src="img/coffeeBeans.mp4">
</video>

<!--inserting bootstrap javascript link-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<!--    inserting main javascript link-->
<script src="main.js"></script>


</body>
</html>
